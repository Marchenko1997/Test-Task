<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // Adapted from https://github.com/rafgraph/spa-github-pages
      // This script handles the redirection for GitHub Pages SPA
      // It converts the path and query string into a format that keeps SPA routing working after refreshes on GitHub Pages
      // For example: https://marchenko1997.github.io/Test-Task/one/two?a=b&c=d#qwe becomes
      // https://marchenko1997.github.io/Test-Task/?/one/two&a=b~and~c=d#qwe

      // Set pathSegmentsToKeep to 1 if your project is in a subdirectory and not using a custom domain
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, follow the <a href="/">link to the homepage</a>.</p>
</body>
</html>
